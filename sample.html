        const numbers = [1, 2, 3, 4, 5];

})
console.log(number2)

// Expected Output: 48
const purchases = [{price:10, quantity:2} ,  { price: 5, quantity: 4 },
  { price: 8, quantity: 1 }]
  const purchase=purchases.reduce(function(p,c,index,array){
    return p+c.price*c.quantity
  },0)
